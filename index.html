<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="./images/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <!-- base reset style -->
    <link rel="stylesheet" href="./css/reset.css">
    
    <!-- components style -->
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    
    <!-- custom style -->
    <link rel="stylesheet" href="./css/main.css">
 
</head>

<body>
        <main class="container">
        <div class="left-column">
            
            <h1 class="main-title">Sign-up</h1>
            <footer class="bottom-link">
                <a href="#" class="link">Privacy policy</a>
                &amp;
                <a href="#" class="link">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username" class="label">Username</label>
                    <input id="username" type="text" class="input" placeholder="Your username" required>
                </div>
                <div class="form-row">
                    <label for="email" class="label">Email</label>
                    <input id="email" type="email" class="input" placeholder="Your email" required>
                </div>
                <div class="form-row">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" placeholder="Your unique password" required>
                </div>
                <div class="form-row">
                    <label for="repass" class="label">Repeat password</label>
                    <input id="repass" type="password" class="input" placeholder="Repeat password" required>
                </div>
                <div class="form-row">
                    <button type="submit">Get started</button>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main> 
</body>

</html>
